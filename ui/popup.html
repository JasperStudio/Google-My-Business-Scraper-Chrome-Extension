<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google Business Scraper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="hdr">
      <div class="title">Google Business Scraper</div>
    </header>
    <section class="controls">
      <label>Keywords (one per line)</label>
      <textarea id="queries" rows="6" placeholder="plumbers Auckland&#10;electricians Auckland"></textarea>
      <div class="row">
        <label><input type="checkbox" id="optEmails" /> Try to find email on websites</label>
      </div>
      <div class="row">
        <button id="start">Start</button>
        <button id="stop" disabled>Stop</button>
        <button id="export" disabled>Export CSV</button>
      </div>
      <div id="status" class="status">Idle</div>
    </section>
    <section class="results">
      <div class="table" id="table">
        <div class="thead">
          <div>Name</div><div>Website</div><div>Phone</div><div>Email</div><div>Address</div><div>Profiles</div><div>Query</div>
        </div>
        <div class="tbody" id="tbody"></div>
      </div>
    </section>
    <script type="module" src="popup.js"></script>
  </body>
  </html>
